<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a [routerLink]="['/']" class="d-flex justify-content-center">
            <img class="img-brand" src="assets/images/logo.png" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Do you forget your Password?</p>
              </div>
            </div>
          </div>
          <h5 class="my-4 d-flex justify-content-center">Sign in with your Username</h5>
          <form [formGroup]="forgotpassform" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="Username" formControlName="Username" placeholder="Username" />
              <label for="Username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="Email" formControlName="Email" placeholder="Email address" />
              <label for="Email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="NewPassword" formControlName="NewPassword" placeholder="New Password" />
              <label for="NewPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="ConfirmPassword" formControlName="ConfirmPassword" placeholder="Confirm Password" />
              <label for="ConfirmPassword">Confirm Password</label>
            </div>
            <input type="hidden" formControlName="Token">
            <div *ngIf="error" class="error-message">{{ error }}</div> 
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary">Reset Password</button>
            </div>
          </form>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/login']"> Back to Login? </a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
