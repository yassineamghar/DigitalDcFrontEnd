<div class="container">
  <h2>Articles</h2>
  <ul class="article-list">
    <li *ngFor="let article of articles" (click)="selectArticle(article)">
      <span>{{ article.pdf_Name }}</span>
    </li>
  </ul>

  <div *ngIf="selectedArticle" class="selected-article">
    <h3>Selected Article: {{ selectedArticle.pdf_Name }}</h3>
    <div class="buttons">
      <button class="delete-btn" (click)="deleteSelectedArticle()">Delete</button>
      <button class="update-btn" (click)="toggleUpdateForm()">Update</button>
    </div>
    <div *ngIf="showUpdateForm" class="update-form">
      <input type="file" (change)="onFileSelected($event)" accept=".pdf, .doc, .docx, .ppt">
      <button class="save-btn" (click)="updateArticle()">Save Update</button>
    </div>
    <button (click)="downloadArticleFile(selectedArticle.id_ART)">Download Article File</button>
    <button (click)="viewArticle(selectedArticle.id_ART)">View Article</button> <!-- Button for viewing selected article -->
  </div>

  <div class="upload-section">
    <input type="file" (change)="onFileSelected($event)" accept=".pdf, .doc, .docx, .ppt">
    <button class="upload-btn" (click)="uploadFile()">Upload</button>
  </div>
</div>


  <!-- Modal for displaying the article -->
  <div *ngIf="showPopup" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closePopup()">&times;</span>
      <embed [src]="selectedArticleUrl" type="application/pdf" width="100%" height="500px">
    </div>
  </div>
