<app-navbar></app-navbar>

<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" label="ADD ECE"></p-button>
    <p-dialog header="ADD ECE" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" (onHide)="resetForm()">
      <span class="p-text-secondary block mb-5"></span>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="title" class="font-semibold w-6rem">Title</label>
        <input pInputText id="title" class="flex-auto" autocomplete="off" [(ngModel)]="newEce.title" />
      </div>
      <div class="flex align-items-center gap-3 mb-5">
        <label for="description" class="font-semibold w-6rem">Description</label>
        <input pInputText id="description" class="flex-auto" autocomplete="off" [(ngModel)]="newEce.description" />
      </div>
      <div class="flex align-items-center gap-3 mb-5">
        <label for="file" class="font-semibold w-6rem">Upload ECE</label>
        <input type="file" id="file" (change)="onFileSelected($event)" />
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false"></p-button>
        <p-button label="Save" (click)="uploadFile()"></p-button>
      </div>
    </p-dialog>
    <p-toast></p-toast>
  </div>
