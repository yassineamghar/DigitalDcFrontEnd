<app-navbar></app-navbar>
<app-sidebar *ngIf="isAuthorized"></app-sidebar>


<div class="container-fluid full-height">
    <div class="row title align-items-center" style="height: calc(20%);">
        <h1 class="m-0">Equipment Machine</h1>
    </div>
    <div class="row align-items-center" style="height: calc(70%);">
        <div class="col-5 p-3">
            <div id="carouselExampleControls" class="carousel slide w-100" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let item of eq; let i = index"
                        [ngClass]="{'active': i === currentIndex}">
                            <img [src]="item.Image_URL" class="d-block w-100">
                    </div>
                </div>
                <!-- Image Dialog -->
                <div *ngIf="isImageDialogVisible" class="image-dialog" (click)="hideImage()">
                    <div class="image-dialog-content" >
                        <span class="close-button" (click)="hideImage()"><i class="pi pi-times" style="font-size: 2rem"></i>
                        </span>
                        <img [src]="imageToShow" alt="Dialog Image" class="dialog-image">
                    </div>
                </div>
                <a class="carousel-control-prev" (click)="prevSlide()" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" (click)="nextSlide()" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <div class="col-7 p-3">
            <div class="text-white custom-content">
                <div class="title-container">
                    <h2>{{ eq[currentIndex].NameEQ }}</h2>
                </div>
                <div class="separator"></div>
                <div class="content-container d-flex">
                    <div class="numbEQ" style="flex: 0 0 20%;">
                      <div class="numbEQ-content">
                        <h3>{{ formatTwoDigits(eq[currentIndex].NumbEQ) }}</h3>
                      </div>
                    </div>
                    <div class="description">
                      <p>{{ eq[currentIndex].Description }}</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>

<app-footercarousel></app-footercarousel>
