<app-navbar></app-navbar>
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <ngb-carousel [interval]="3000" [pauseOnHover]="false" [showNavigationArrows]="false" [showNavigationIndicators]="false">
                    <ng-template ngbSlide="" *ngFor="let image of images">
                        <div class="carousel-wrapper">
                            <img src="assets/images/carousal-img/{{image.name}}" [alt]="image.caption">
                            <div class="caption">{{image.caption}}</div>
                        </div>
                    </ng-template>
                    
                </ngb-carousel>
                <!-- <h1 class="text-black font-weight-bold">Your Favorite Place for Free Bootstrap Themes</h1>
                <hr class="divider" /> -->
            </div>
        </div>
    </div>
</header>


<!-- About-->
<section class="page-section bg-primary" id="about">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">We've got what you need!</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Start Bootstrap has everything you need to get your new website up and running in no time! Choose one of our open source, free to download, and easy to use themes! No strings attached!</p>
                <a class="btn btn-light btn-xl" href="#services">Get Started!</a>
            </div>
        </div>
    </div>
</section>
