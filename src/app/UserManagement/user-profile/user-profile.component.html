<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<app-navbar></app-navbar>
<app-sidebar *ngIf="isAuthorized"></app-sidebar>

<div class="container" *ngIf="user">
    <div class="profile-header">
        <p>Welcome to your Profile</p>
    </div>
    <div class="profile-card">
        <div class="profile-item">
            <label for="fullname">Full Name:</label>
            <span id="fullname">{{ user.Fullname }}</span>
        </div>
        <div class="profile-item">
            <label for="username">Username:</label>
            <span id="username">{{ user.UserName }}</span>
        </div>
        <div class="profile-item">
            <label for="email">Email:</label>
            <span id="email">{{ user.Email }}</span>
        </div>
        <div class="profile-item">
            <label for="role">Role:</label>
            <span id="role">{{ roles.join(', ') }}</span>
        </div>
        <div class="profile-item">
            <label for="Date">Date Created:</label>
            <span id="Date">{{ user.DateCreated | date }}</span>
        </div>
        <div class="profile-item">
            <label for="status">Status:</label>
            <span id="status">{{ user.EmailConfirmed ? 'Approved' : 'Not Approved' }}</span>
        </div> 
    </div>
    <button class="update-button" [routerLink]="['/update-profile']">Update Profile</button>
</div>

<div *ngIf="!user">
    <p>Loading...</p>
</div>
